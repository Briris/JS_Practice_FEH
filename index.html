<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS_PRACTICE_FEH</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

<div class="container">

	<details ontoggle="message()">
		<summary>Instruction</summary>
		<i>Enter two numbers then find its answer.</i>		
	</details>
</div>

<br>
<form>
	

	<label>Enter the 1st Number:</label> 
	<input type="number" id="num1" placeholder="input here...">

<br>

	<label>Enter the 2nd Number:</label> 
	<input type="number" id="num2" placeholder="input here...">

<button type="submit" class="btn btn-success" onmouseover="plus()">Plus</button>

<button type="submit" class="btn btn-success" onmouseover="minus()">Minus</button>


	<span><h2 id="result">Answer</h2></span>

</form>


<script>
	function message(){
		alert("try it");
	}

	function plus(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) + Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}


	function minus(){
		var add1 = document.getElementById("num1").value;
		var add2 = document.getElementById("num2").value;
		var sum = Number(add1) - Number(add2);

		document.getElementById('result').innerHTML = 'Answer is' + ' ' + sum;

	}

</script>



</body>
</html>
